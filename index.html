<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <style>
      /* Add some styling to the form */
      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid gray;
      }
      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: dodgerblue;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: royalblue;
      }
      /* Add some styling for real-time feedback */
      .error {
        color: red;
        margin-top: 10px;
        display: none;
      }
      .success {
        color: green;
        margin-top: 10px;
        display: none;
      }
      /* Add header and footer styles */
      header {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <header><b><u>
         Survey Form</b></u></header>
    <form id="survey-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <div class="error" id="name-error">Please enter your name</div>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="email-error">Please enter a valid email</div>
      <br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100" required>
      <div class="error" id="age-error">Please enter your age</div>
      <br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
<option value="other">Other</option>
      </select>
      <div class="error" id="gender-error">Please select your gender</div>
      <br><br>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
